<app-dashboard></app-dashboard>
<ion-content>
    <h1>Results by Engine</h1>

    <ion-item-group *ngFor="let engine of engines">
        <ion-item>
            <ion-row>
                <div class="Projects">
                    <ion-icon color="primary" aria-hidden="true" name="ellipse"></ion-icon>
                    <ion-col>SAST</ion-col>
                </div>
                <ion-col class="Vulnerability">{{engine.SAST}}</ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <div class="Projects">
                    <ion-icon color="secondary" aria-hidden="true" name="ellipse"></ion-icon>
                    <ion-col>SCA</ion-col>
                </div>
                <ion-col class="Vulnerability">{{engine.SCA}}</ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <div class="Projects">
                    <ion-icon color="tertiary" aria-hidden="true" name="ellipse"></ion-icon>
                    <ion-col>IaC</ion-col>
                </div>
                <ion-col class="Vulnerability">{{engine.IaC}}</ion-col>
            </ion-row>
        </ion-item>
    </ion-item-group>
</ion-content>
